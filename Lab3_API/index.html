<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Wheather</title>
  </head>
  <section class ="page-footer">
    <div class="container">
      <h1>Google search</h1>
        <input class="searchWord" id ="searchWord" placeholder="Google search" autofocus />
        <button id="googleSearch" >Search</button>
        <br>
        <a id="titlelink1" target="_blank"></a>
        <br>
        <a id="titlelink2" target="_blank"></a>
        <br>
        <a id="titlelink3" target="_blank"></a>
        <br>
    </div>
  </section>

  <section class="top-banner">
    <div class="container">
      <button class="locationHeading" id="find-me" >
        Show my location
      </button>
      <p class="locationHeading" id="status"></p>
      <a id="map-link" target="_blank"></a>
      <h1 class="yourlocation" id="gps"></h1>
    </div>
  </section>

  <section class="top-banner">
    <div class="container">
      <h1 class="heading">Simple Weather App</h1>
      <form>
        <input type="text" placeholder="Search for a city" autofocus />
        <button type="submit" id="weatcherSearch">Find</button>
        <span class="msg"></span>
      </form>
    </div>
  </section>

  <section class="ajax-section">
    <div class="container">
      <ul class="cities"></ul>
    </div>
  </section>

</div>
  <script src="script.js"></script>
</html>
